<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700" rel="stylesheet">
	<script type="text/javascript">
		function displaynum(n1){
			calcform.inputbox.value = calcform.inputbox.value + n1;
		}
	</script>
</head>
<body>
	<form name="calcform">
		<table cellspacing="0">
			<h2>Calculator</h2>
			<tr>
				<td colspan="4">
					<input type="text" name="inputbox" placeholder="0" disabled="disabled">
				</td>
			</tr>
			<tr>
				<td>
					<input class="canequal" type="button" name="cancelbtn" value="C" onclick="calcform.inputbox.value = ''">
				</td>
				<td>
					<input type="button" name="btn8" value="8" onclick="displaynum(btn8.value)">
				</td>
				<td>
					<input type="button" name="btn7" value="7" onclick="displaynum(btn7.value)">
				</td>
				<td>
					<input type="button" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="btn6" value="6" onclick="displaynum(btn6.value)">
				</td>
				<td>
					<input type="button" name="btn5" value="5" onclick="displaynum(btn5.value)">
				</td>
				<td>
					<input type="button" name="btn4" value="4" onclick="displaynum(btn4.value)">
				</td>
				<td>
					<input type="button" name="subbtn" value="-" onclick="displaynum(subbtn.value)">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="btn3" value="3" onclick="displaynum(btn3.value)">
				</td>
				<td>
					<input type="button" name="btn2" value="2" onclick="displaynum(btn2.value)">
				</td>
				<td>
					<input type="button" name="btn1" value="1" onclick="displaynum(btn1.value)">
				</td>
				<td>
					<input type="button" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)">
				</td>
			</tr>
			<tr>
				<td>
					<input style="font-weight: 700;" type="button" name="dotbtn" value="." onclick="displaynum(dotbtn.value)">
				</td>
				<td>	  	
					<input type="button" name="btn0" value="0" onclick="displaynum(btn0.value)">
				</td>
				<td>
					<input type="button" name="btn9" value="9" onclick="displaynum(btn9.value)">
				</td>
				<td>
					<input type="button" name="divbtn" value="/" onclick="displaynum(divbtn.value)">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="squarebtn" value="x&#x00B2" onclick="calcform.inputbox.value = Math.pow(eval(calcform.inputbox.value), 2)">
				</td>
				<td>
					<input type="button" name="cubebtn" value="x&#x00B3" onclick="calcform.inputbox.value = Math.pow(eval(calcform.inputbox.value), 3)">
				</td>
				<td>
					<input type="button" name="sqrtbtn" value="&#x221A" onclick="calcform.inputbox.value = Math.sqrt(eval(calcform.inputbox.value))">
				</td>
				<td>
					<input class="canequal" type="button" name="equalbtn" value="=" onclick="calcform.inputbox.value = eval(calcform.inputbox.value)">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
